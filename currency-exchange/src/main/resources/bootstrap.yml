eureka:
  client:
    register-with-eureka: true #auto-register
    fetch-registry: true 
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10 #heartbeats
    lease-expiration-duration-in-seconds: 20 #expiration time
    health-check-url-path: http://localhost:${server.port}/health

server:
  port: ${PORT:8000}
  
spring:
  application:
    name: currency-exchange-service
  cloud:    discovery:      client:        simple:          local:            service-id: config-server
  profiles:
    active:
    - ${PROFILES:local}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest