############
## SERVER ##
############

server:
  port: ${PORT:8888}


############
## SPRING ##
############

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: file:///C:/dev/Workspaces/STS/git-localconfig-repo
          repos:
            local:
              pattern:
                - "*/local"
              uri: file:///C:/dev/Workspaces/STS/git-localconfig-repo
            dev:
              pattern:
                - "*/dev"
              uri: file:///tmp/git-dev-repo
  profiles:
    active:
    - ${PROFILES:dev}
        
