logging:
  level:
    org.springframework: ERROR
    com.renatodoretto.examples.microservices: DEBUG
    
spring:
  application:
    name: config-server
  profiles:
    active:
    - local
  cloud:
    config:
      server:
        git:
          uri: file:///C:/dev/Workspaces/STS/git-localconfig-repo
          repos:
            local:
              pattern:
                - "*/local"
              uri: file:///C:/dev/Workspaces/STS/git-localconfig-repo
            dev:
              pattern:
                - "*/dev"
              uri: file:///C:/dev/Workspaces/STS/git-localconfig-repo

server:
  port: ${PORT:8888}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url: 
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10 #heartbeats
    lease-expiration-duration-in-seconds: 20 #expiration time
    health-check-url-path: http://localhost:${server.port}/health